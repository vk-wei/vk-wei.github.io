<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wei-Wei Design</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
</head>
<body>
<div id="fullpage">
    <div class="section one">
        <header>
            <ul class="menu-nav">
                <li class="menu-item">
                    <div>首页</div>
                    HOME
                </li>
                <li class="menu-item" style="    align-self: center;">
                    <div>作品展示</div>
                    WORK SHOW
                </li>
                <li class="logo">
                    <img src="logo.png" alt="">
                </li>
                <li class="menu-item" style="    align-self: center;">
                    <div>联系我们</div>
                    CONTACT US
                </li>
                <li class="menu-item">
                    <div>收集整理</div>
                    COLLECT
                </li>
            </ul>
        </header>
        <div class="wei">
            <div class="piece bicycle animated fadeInLeft"></div>
            <div class="piece interest animated fadeInRight"></div>
            <div class="piece me animated fadeInDown"></div>
        </div>
        <div class="piece cloud cloud_01"></div>
        <div class="piece cloud cloud_02"></div>
        <div class="piece cloud cloud_03"></div>
    </div>
    <div class="section two">
        <div class="title">
            <div class="maintitle">一心一意·始终如一</div>
            <div class="subtitle">WHOLEHEARTEDLY</div>
        </div>
        <div class="tablet">
            <div class="piece tablet_01"></div>
            <div class="piece tablet_02"></div>
        </div>
    </div>
    <div class="section three">
        <div class="piece bg_01"></div>
        <div class="piece bg_02"></div>
        <div class="piece text"></div>
    </div>
    <div class="section">第四屏</div>
    <div class="section">第五屏</div>
</div>
<script>
    $(function(){
        $('#fullpage').fullpage({
            navigation: true
        });
    });
</script>
</body>
</html>
